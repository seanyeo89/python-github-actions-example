name: Docker Image CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: Build the Docker image
         run: |
            docker build . --file Dockerfile --tag python-docker
            docker run --detach --publish 8080:8080 python-docker
            curl localhost:8080
      
